
<ScrollView >
	<FlexboxLayout class="page">
		<StackLayout class="form">
			<Image class="logo m-b-20" src="~/app/assets/images/logo.png"></Image>

			<GridLayout rows="auto, auto, auto">
				<StackLayout row="0" class="input-field">
					<TextField class="input" hint="Email" [isEnabled]="!processing" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" returnKeyType="next" (returnPress)="focusPassword()" ></TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>

				<StackLayout row="1" class="input-field">
					<TextField #password class="input" [isEnabled]="!processing" hint="Password" secure="true" [(ngModel)]="user.password" returnKeyType="done" ></TextField>
					<StackLayout class="hr-light"></StackLayout>
				</StackLayout>

				<ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
			</GridLayout>

			<Button text="Log In" [isEnabled]="!processing" (tap)="login()" class="btn btn-primary m-t-20"></Button>
			<Label text="Forgot your password?" class="login-label" (tap)="forgotPassword()" ></Label>
		</StackLayout>

	</FlexboxLayout>
</ScrollView>
