<ActionBar class="action-bar" >
    <NavigationButton ios:visibility="collapsed" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>

    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="goBack()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Report: {{report?.title}}"></Label>
    <ActionItem ios.systemIcon="3" android.systemIcon="ic_menu_edit" (tap)="goToSettingPage()"></ActionItem>
</ActionBar>


<FlexboxLayout class="page" class="list-item-hold" >
    <StackLayout class="form">
        <GridLayout class="list-item" rows="26, 26, 26, 26, 26, 26, auto" columns="*" [class.visible]="!processing"  >

            <StackLayout row="0" col="0" class="list-item-title" orientation="horizontal" verticalAlignment="center" horizontalAlignment="left">
                <Label text="ConversionRate: " textWrap="true"></Label>
                <Label [text]="averageData?.ConversionRate"></Label>
            </StackLayout>

            <StackLayout row="1" col="0" class="list-item-title" orientation="horizontal" verticalAlignment="center" horizontalAlignment="left">
                <Label text="ConversionValue: " textWrap="true"></Label>
                <Label [text]="averageData?.ConversionValue"></Label>
            </StackLayout>

            <StackLayout row="2" col="0" class="list-item-title" orientation="horizontal" verticalAlignment="center" horizontalAlignment="left">
                <Label text="Cost: " textWrap="true"></Label>
                <Label [text]="averageData?.Cost"></Label>
            </StackLayout>

            <StackLayout row="3" col="0" class="list-item-title" orientation="horizontal" verticalAlignment="center" horizontalAlignment="left">
                <Label text="Margin: " textWrap="true"></Label>
                <Label [text]="averageData?.Margin"></Label>
            </StackLayout>

            <StackLayout row="4" col="0" class="list-item-title" orientation="horizontal" verticalAlignment="center" horizontalAlignment="left">
                <Label text="ProfitLost: " textWrap="true"></Label>
                <Label [text]="averageData?.ProfitLost"></Label>
            </StackLayout>

            <StackLayout row="5" col="0" class="list-item-title" orientation="horizontal" verticalAlignment="center" horizontalAlignment="left">
                <Label text="avgROI: " textWrap="true"></Label>
                <Label [text]="avgROI"></Label>
            </StackLayout>

            <ActivityIndicator rowSpan="8" [busy]="processing"></ActivityIndicator>

        </GridLayout>
        <Button class="btn btn-primary" [isEnabled]="!processing" text="Update report!" (tap)="onTap($event)"></Button>
    </StackLayout>
</FlexboxLayout>
