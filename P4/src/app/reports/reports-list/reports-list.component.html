<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="goBack()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Reports"></Label>
</ActionBar>

<GridLayout rows="*">
    <StackLayout row="0"  class="main_holder" >
        <RadListView #myListView [items]="reportsArray" pullToRefresh="true" swipeActions="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)" (itemSwipeProgressStarted)="onSwipeCellStarted($event)" class="list_items_holder" [class.visible]="!isLoading">
            <ng-template let-report="item" (tap)="reportTap(report)">
                <StackLayout class="list_items"  >
                    <GridLayout class="list_item_holder" rows="40, 20" columns="60, *"  >
                        <StackLayout row="0" col="0" class="list_item__image" rowSpan="2" verticalAlignment="center" horizontalAlignment="center">
                            <Label class="fa" [text]='getReportTypeIco(report)'></Label>
                        </StackLayout>
                        <StackLayout row="0" col="1" class="list_item__title" verticalAlignment="top" horizontalAlignment="left">
                            <Label [text]="report.title" textWrap="true" ></Label>
                        </StackLayout>
                        <StackLayout row="1" col="1" class="list_item__date" verticalAlignment="center" horizontalAlignment="left">
                            <Label [text]="report.created_at"></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </ng-template>

            <GridLayout *tkListItemSwipeTemplate columns="70, *, 70" class="gridLayoutLayout">
                <StackLayout id="mark-view" col="0" class="markViewStackLayout" (tap)="onLeftSwipeClick($event)">
                    <Label text="mark" class="swipeTemplateLabel" verticalAlignment="center" horizontalAlignment="center"></Label>
                </StackLayout>
                <StackLayout id="delete-view" col="2" class="deleteViewStackLayout" (tap)="onRightSwipeClick($event)">
                    <Label text="delete" class="swipeTemplateLabel" verticalAlignment="center" horizontalAlignment="center"></Label>
                </StackLayout>
            </GridLayout>

        </RadListView>
    </StackLayout>
    <ActivityIndicator [busy]="isLoading" class="activity-indicator" ></ActivityIndicator>
</GridLayout>
