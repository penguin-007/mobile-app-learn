<GridLayout  class="keyboard"  columns="*,*,*" rows="*,*,*">
    <Button text="up" row="0" col="1" (tap)="directionUp()" ></Button>
    <Button text="left" row="1" col="0" (tap)="directionLeft()"></Button>
    <Button text="right" row="1" col="2" (tap)="directionRight()"></Button>
    <Button text="down" row="2" col="1" (tap)="directionDown()"></Button>
</GridLayout >
