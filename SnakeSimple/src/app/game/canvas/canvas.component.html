<AbsoluteLayout class="canvas" (tap)="startGame()" [width]="canvasWidth" [height]="canvasHeight" >
    <Label class="snakeHead {{snake.direction}}" [top]="snake.headY" [left]="snake.headX" ></Label>

    <Label *ngFor="let part of snake.tailParts" class="snakePart" [top]="part.y" [left]="part.x" ></Label>
</AbsoluteLayout>
